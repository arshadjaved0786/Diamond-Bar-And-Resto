<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Diamond Restro & Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background Slideshow */
    .bg-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: slideShow 5s infinite;
    }

    .bg-slide:nth-child(1) { background-image: url('https://img.freepik.com/free-photo/restaurant-interior_1127-3394.jpg?ga=GA1.1.2130554280.1748519292&semt=ais_hybrid&w=740'); animation-delay: 0s; }
    .bg-slide:nth-child(2) { background-image: url('https://img.freepik.com/premium-photo/beautiful-interior-chairs-bar-counter-restaurant_713163-5412.jpg?ga=GA1.1.2130554280.1748519292&semt=ais_hybrid&w=740'); animation-delay: 1s; }
    .bg-slide:nth-child(3) { background-image: url('https://img.freepik.com/free-photo/cocktails-shaker-arrangement-night-club_23-2149093603.jpg?ga=GA1.1.2130554280.1748519292&semt=ais_hybrid&w=740'); animation-delay: 2s; }
    .bg-slide:nth-child(4) { background-image: url('https://img.freepik.com/premium-photo/glass-whiskey-with-ice-bar_93675-111256.jpg'); animation-delay: 3s; }
    .bg-slide:nth-child(5) { background-image: url('https://img.freepik.com/free-photo/restaurant-interior_1127-3392.jpg?ga=GA1.1.2130554280.1748519292&semt=ais_hybrid&w=740'); animation-delay: 4s; }

    @keyframes slideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 350px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00c6ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #00c6ff;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00c6ff;
    }

    .register-btn {
      background-color: #4CAF50;
    }

    .register-btn:hover {
      background-color: #45a049;
      box-shadow: 0 0 10px #45a049;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Slideshow -->
  <div class="bg-slideshow">
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="overlay"></div>
  </div>

  <!-- Login Container -->
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="register-btn" onclick="window.location.href='signup.html'">Register</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      const storedPassword = localStorage.getItem("user_" + username);

      if (storedPassword === password) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Wrong username or password!");
      }
    }
  </script>

</body>
</html>
