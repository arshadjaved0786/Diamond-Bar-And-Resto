<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Diamond Restro & Bar</title>
  <style>
    /* Background Slideshow */
    .bg-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .bg-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: slideShow 25s infinite;
    }

    .bg-slide:nth-child(1) { background-image: url('https://img.freepik.com/free-photo/restaurant-interior_1127-3394.jpg'); animation-delay: 0s; }
    .bg-slide:nth-child(2) { background-image: url('https://img.freepik.com/premium-photo/beautiful-interior-chairs-bar-counter-restaurant_713163-5412.jpg'); animation-delay: 5s; }
    .bg-slide:nth-child(3) { background-image: url('https://img.freepik.com/free-photo/cocktails-shaker-arrangement-night-club_23-2149093603.jpg'); animation-delay: 10s; }
    .bg-slide:nth-child(4) { background-image: url('https://img.freepik.com/premium-photo/glass-whiskey-with-ice-bar_93675-111256.jpg'); animation-delay: 15s; }
    .bg-slide:nth-child(5) { background-image: url('https://img.freepik.com/free-photo/restaurant-interior_1127-3392.jpg'); animation-delay: 20s; }

    @keyframes slideShow {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
      40% { opacity: 0; }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 350px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00c6ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 0 10px #45a049;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Slideshow -->
  <div class="bg-slideshow">
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="overlay"></div>
  </div>

  <!-- Sign-Up Form -->
  <div class="container">
    <h2>Create Your Account</h2>
    <input type="text" id="signupUsername" placeholder="Choose a Username">
    <input type="password" id="signupPassword" placeholder="Choose a Password">
    <button onclick="signup()">Sign Up</button>
  </div>

  <script>
    function signup() {
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value.trim();

      if (username && password) {
        localStorage.setItem("user_" + username, password);
        alert("Account created successfully! Please log in.");
        window.location.href = "login.html";
      } else {
        alert("Please enter both username and password.");
      }
    }
  </script>

</body>
</html>
