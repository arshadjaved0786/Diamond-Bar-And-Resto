<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Diamond Restro & Bar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d324d, #7f5a83);
      color: #e0e0e0;
    }
    header {
      background-color: rgba(255, 255, 255, 0.1);
      color: #f0f0f0;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: headerFadeZoom 1.5s ease forwards;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      text-shadow: 2px 2px 8px #000a12;
      animation: glowPulse 3s ease-in-out infinite alternate;
    }
    header img {
      width: 200px;
      height: auto;
      margin-top: 10px;
      filter: drop-shadow(2px 2px 4px #000a12);
      animation: glowPulse 3s ease-in-out infinite alternate;
    }
    nav {
      background-color: #222;
      text-align: center;
      padding: 15px 0;
    }
    nav a {
      color: #cce7ff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffd1;
      text-shadow: 0 0 8px #00ffd1;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 255, 209, 0.3);
      animation: floatCard 4s ease-in-out infinite alternate;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 0 0 8px #3bb4c1;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 255, 209, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .price {
      font-weight: bold;
      color: #00ffd1;
    }
    .total-amount {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffd1;
      margin: 30px 0;
      text-align: center;
      text-shadow: 0 0 10px #00ffd1;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #00ffd1;
      color: #000;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,255,209,0.6);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00e6bb;
    }
    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 6px #00ffd1, 0 0 10px #00ffd1, 0 0 20px #00ffd1;
        filter: drop-shadow(0 0 6px #00ffd1);
      }
      100% {
        text-shadow: 0 0 20px #00fff3, 0 0 30px #00fff3, 0 0 40px #00fff3;
        filter: drop-shadow(0 0 12px #00fff3);
      }
    }
    @keyframes floatCard {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }
    @keyframes headerFadeZoom {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>DIAMOND RESTRO AND BAR</h1>
    <img src="https://shorturl.at/4Stns" alt="Diamond Logo" />
  </header>

  <nav>
    <a href="veg.html">Veg</a> |
    <a href="nonveg.html">Non-Veg</a> |
    <a href="drinks.html">Drinks</a> |
    <a href="cart.html">üõí Cart</a> |
    <a href="index.html">üè† Home</a>
  </nav>

  <div class="container">
    <h2>Your Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be dynamically inserted here -->
    </ul>
    <div class="total-amount" id="total-amount">Total: ‚Çπ0</div>
    <button id="checkoutBtn">Checkout</button>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<li>Your cart is empty.</li>';
        document.getElementById('total-amount').textContent = 'Total: ‚Çπ0';
        document.getElementById('checkoutBtn').disabled = true;
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.name} `;
        const priceSpan = document.createElement('span');
        priceSpan.classList.add('price');
        priceSpan.textContent = `‚Çπ${item.price}`;
        li.appendChild(priceSpan);
        cartItemsContainer.appendChild(li);
      });

      document.getElementById('total-amount').textContent = `Total: ‚Çπ${total}`;
      document.getElementById('checkoutBtn').disabled = false;
    }

    document.getElementById('checkoutBtn').addEventListener('click', function() {
      // Redirect to delivery.html on checkout click
      window.location.href = 'delivery.html';
    });

    // Load cart on page load
    loadCart();
  </script>
</body>
</html>
